<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Uma AI Fluid Text</title>
        <script type="text/javascript" src="dat.gui.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .text {
                position: absolute;
                z-index: 1;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 20vw;
                font-weight: 900;
                letter-spacing: 0.1em;
                color: #1a1a1a;
                -webkit-text-stroke: 1px rgba(150, 150, 150, 0.3);
                mix-blend-mode: overlay;
            }

            .dg {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div class="text">Uma AI</div>
        <canvas></canvas>
        <script src="./script.js"></script>
    </body>
</html>
